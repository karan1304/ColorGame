<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css"/>
    <title>Color - Game</title>

</head>
<body>
    <div class="container">
        <h1 id="color-display"></h1>
        <div class="square" id="colorSquare" onclick="checkColor(this)"></div>
        <p class="message" id="message"></p>
        <button class="new-color" id="new-color" onclick="resetGame()">New Colors</button>
        <button class="easy mode" id="easy" onclick="changeMode(this)">Easy</button>
        <button class="hard mode" id="hard" onclick="changeMode(this)">Hard</button>
    </div>

    <!-- main javascript -->
    <script src="javascript/script2.js"></script>
</body>
</html>
